{% extends 'base.html' %}
{% block content %}
    <div class="content-container padded">
        <div class="text-center">
            <h1 class="h1 text-color-dark">Redirect Requested</h1>
            <h2 class="h2-small text-color-muted">{{ url }}</h2>
            <p class="body text-color-dark mt-4 mb-3">You are being redirected to an external website. If you know the URL above is safe, click on the link below to continue.</p>

            <p class="body text-color-dark">
                <a class="link link-primary" href="{{ url }}">Continue to External Website
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path fill-rule="evenodd"
                              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                              clip-rule="evenodd"/>
                    </svg>
                </a>
            </p>
        </div>
    </div>
{% endblock %}
