{% extends 'admin_base.html' %}
{% block content %}

    <div class="mb-4">
        <h1 class="h1 text-color-dark">Settings</h1>
        <p class="body text-color-muted mb-3">Edit your profile, secure your account, manage notification preferences,
            and review account history.</p>
    </div>

    <div class="admin-content-container">
        <div class="admin-tab-content">
            <div class="space-y-1">
                <button class="navigation-item-light"
                        hx-get="{{ url_for('core.settings', tab='profile') }}" hx-target="#main-content"
                        hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shrink-0 size-5" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    Profile
                </button>

                <button class="navigation-item-light"
                        hx-get="{{ url_for('core.settings', tab='security') }}" hx-target="#main-content"
                        hx-push-url="true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="shrink-0 size-5" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
                    </svg>
                    Security
                </button>
            </div>
        </div>
        <div class="admin-main-content" id="main-content">
            <div hx-get="{{ url_for('core.settings', tab=request.args.get('tab', 'profile')) }}" hx-trigger="load" hx-target="#main-content"></div>
        </div>
    </div>


{% endblock %}
